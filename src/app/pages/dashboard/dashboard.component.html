<div class="vh-100 vw-100 p-3" >
  <div class="col-md-4">
    <select
      class="form-select"
      #mySelect
      (change)="onOptionsSelected(mySelect.value)">
      <option
        class="option"
        *ngFor="let option of dropDownData"
        [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>
  <div *ngIf="visibleApexChart" class="pt-5">
    <div class="row">
      <div class="col-sm">
        <app-apx-bar-chart></app-apx-bar-chart>
      </div>
      <div class="col-sm">
        <app-apx-heatmap></app-apx-heatmap>
      </div>
      <div class="col-sm">
        <app-apx-line-chart></app-apx-line-chart>
      </div>
    </div>
  </div>
  <div *ngIf="visibleDatatable" class="mt-10">
    <app-ngx-datatable></app-ngx-datatable>
  </div>
</div>
